version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: metasns-mysql
    restart: always
    environment:
      MYSQL_DATABASE: metasns
      MYSQL_USER: metasns
      MYSQL_PASSWORD: metasns_pw
      MYSQL_ROOT_PASSWORD: root_pw
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_pw" ]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    container_name: metasns-api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env

volumes:
  mysql_data:
