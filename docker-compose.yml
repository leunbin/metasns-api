version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: metasns-mysql
    restart: always
    environment:
      MYSQL_DATABASE: metasns
      MYSQL_USER: metasns
      MYSQL_PASSWORD: metasns_pw
      MYSQL_ROOT_PASSWORD: root_pw
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_pw" ]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    container_name: metasns-api
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .docker.env

  minio:
    hostname: metasns-minio
    container_name: metasns-minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: metasns-redis
    image: redis:8.4
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "no"]
    restart: always

volumes:
  mysql_data:
  minio_data:
  redis_data:
